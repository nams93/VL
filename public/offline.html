<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - GPIS Gestion des Véhicules</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8fafc;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 8px;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #64748b;
      max-width: 500px;
    }
    
    .button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .offline-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/gpis_gie_logo.jpeg" alt="GPIS Logo" class="logo">
    
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    
    <h1>Vous êtes hors ligne</h1>
    <p>Impossible de se connecter à Internet. Vérifiez votre connexion et réessayez.</p>
    <p>Certaines fonctionnalités restent disponibles en mode hors ligne.</p>
    
    <button class="button" onclick="window.location.reload()">Réessayer</button>
  </div>
</body>
</html>
